<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
  <link rel="stylesheet" href="styleCart.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tre≈°ais makets</title> 
  <style type="text/css"> 
    /* General styling for body */
    html, body { 
      overflow-x: hidden; /* Disable horizontal scrolling */
      font: 11pt Arial, Helvetica, sans-serif;  
      margin: 0;  
      background-color: #343434;
      background-image: linear-gradient(to bottom, #211f20, #342130);
    } 
    
    h1 { 
      font-size: 36px;  
      margin: 0;  
      color: #fc6;  
    } 
    .moved-image-cart {
      cursor: pointer;
      padding-right: 15px;
    }

    /* Header styling */
    #header {  
      background: #000000;  
      padding: 10px;  
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    } 

    /* Flexbox for navigation links */
    .nav-links {
      display: flex;
      gap: 20px;
      color: #fff;
    }
    .nav-links p {
      margin: 0;
      cursor: pointer;
      color: #fff; 
      font-size: 14px; /* Set header text size to 24px */
    }
    .nav-links p:hover {
      color: #fc6; /* Color change on hover */
    }

    /* Main content styling */
    #main {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      font-size: 18px;
    }

    /* Footer styling */
    .footer {  
      background: #000000;  
      padding: 5px;  
      color: #686868;  
      text-align: center;
      width: 100%;
    } 

    /* Content Boxes styling */
    .content-boxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      width: 100%;
    }
    
    .box {
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 30px;
      max-width: 800px; /* Adjust to fit content */
      width: 100%;
      color: #ddd;
      text-align: left;
      font-size: 18px;
      margin: 15px;
    }
    .box h2 {
      color: #a0a0a0;
      font-size: 1.5em;
      margin-top: 0;
    }

    /* Styling for the small box */
    .small-box {
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: #252525;
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .food-image {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
    }

    .food-details {
      color: #ddd;
      font-size: 14px;
    }

    .food-details p {
      margin: 5px 0;
    }

    .delete-button {
      margin-top: 15px;
      background-color: #fc6;
      color: #000;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .delete-button:hover {
      background-color: #ff9800;
    }

    /* Media queries for responsive layout adjustments */
    @media (max-width: 768px) {
      h1 { font-size: 28px; }
      #header { flex-direction: column; align-items: center; }
      .moved-image-cart, .moved-image { width: 50px; height: auto; }
      .nav-links { flex-direction: column; align-items: center; gap: 10px; }
      .box { max-width: 90%; padding: 20px; font-size: 16px; }
    }
    
    @media (max-width: 480px) {
      h1 { font-size: 24px; }
      .centered-text { font-size: 10pt; }
      .box { font-size: 14px; }
    }
  </style> 
</head> 
<body> 
  <!-- Header with logo, navigation, and cart icon -->
  <div id="header">
    <img src="logoo.png" alt="logoo" width="72" height="81" class="moved-image">
    <div class="nav-links">
      <p onclick="window.location.href='home.html';">Home</p>
      <p onclick="window.location.href='MenuGen.html';">Menu Generator</p>
      <p onclick="window.location.href='doc.html';">Documentation</p>
      <p onclick="window.location.href='https://github.com/dainisws/Proj_Lab';">Repository</p>
      <p onclick="window.location.href='legal.html';">Legal</p>
    </div>
    <img src="Icon.png" alt="cart" width="32" height="32" class="moved-image-cart" onclick="window.location.href='cart.html';">
  </div> 

  <!-- Main content area with logo and descriptions -->
  <div id="main"> 
    <!-- Content Boxes -->
    <div class="content-boxes">
      <!-- Box 1 -->
      <div class="box">
        <h2 class="centered-text">Sweet breakfast curd with jam and berries</h2>
        <div class="small-box">
          <img src="breakfast.jpeg" alt="Sweet breakfast curd with jam and berries" class="food-image">
          <div class="food-details">
            <p>Amount: 200g</p>
            <p>Calories: 220</p>
            <p>Fat: 1g</p>
            <p>Carbohydrates: 20g</p>
            <p>Protein: 30g</p>
            <p>Cooking time: 20 minutes</p>
          </div>
        </div>
        <button class="delete-button">Delete</button>
      </div>
    </div>
  </div> 

  <!-- Footer with copyright info -->
  <div class="footer">&copy; 2024 MenuGen<br>Version: 1.0</div>
</body> 
</html>
